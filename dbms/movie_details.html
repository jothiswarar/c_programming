<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="movie_details.css">
  <title>Movie Details</title>
</head>
<body>
  <section class="movie-details-container">
    <div class="movie-poster">
      <img src="assets/images/movie_placeholder.jpg" alt="Movie Poster">
    </div>
    <div class="movie-info">
      <h2>Movie Title</h2>
      <p>Release Year: 2024</p>
      <p>Genre: Action, Adventure</p>
      <h3>Cast</h3>
      <ul class="cast-list">
        <li>Actor 1</li>
        <li>Actor 2</li>
      </ul>
      <h3>Reviews</h3>
      <ul class="review-list">
        <li>
          <p>User Name - Rating (stars)</p>
          <p>Review comment</p>
        </li>
      </ul>
      <button class="btn">Book Now</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
